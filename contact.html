<form id="contactForm" novalidate>
  <div>
    <label for="name">Your name</label>
    <input id="name" name="name" type="text" placeholder="Jane Doe" required />
    <div class="help" id="nameHelp"></div>
  </div>

  <div>
    <label for="email">Email address</label>
    <input id="email" name="email" type="email" placeholder="you@example.com" required />
    <div class="help" id="emailHelp"></div>
  </div>

  <div class="full">
    <label for="subject">Subject</label>
    <input id="subject" name="subject" type="text" placeholder="Project inquiry, feedback, etc." />
  </div>

  <div class="full">
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
    <div class="help" id="messageHelp"></div>
  </div>

  <div class="full" style="display:flex;gap:.5rem;align-items:center">
    <input id="consent" name="consent" type="checkbox" />
    <label for="consent" style="margin:0">I consent to having this website store my submitted information so they can contact me.</label>
  </div>

  <div class="actions">
    <div class="status" id="status">We won't share your email. Required fields are marked.</div>
    <div style="display:flex;gap:.5rem">
      <button type="button" class="secondary" id="resetBtn">Reset</button>
      <button type="submit" id="submitBtn">Send message</button>
    </div>
  </div>
</form>
